<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('hello i am a %s string', 'bad')
    // Styled
    console.log('%c i am a great text', 'font-size:18px;color:blue;background:white;text-shadow:10px 10px 0 blue;')

    // warning!
    console.warn('no!!!')
    // Error :|
    console.error('shit!')
    // Info
    console.info('')
    // Testing
    const p = document.querySelector('p')
    console.assert(1 === 2, 'this is true?')
    console.assert(p.classList.contains('ouch'), 'you selected the wrong element')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.log('%c           ', 'text-decoration:underline')
    console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`this is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count('wes')
    console.count('wes')
    console.count('wes')
    console.count('wes')
    console.count('wes')
    console.count('wes')
    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then(res => res.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })
    console.table(dogs)

  </script>
</body>

</html>
