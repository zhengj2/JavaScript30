<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="keys">
    <div class="key" data-key="81"><kbd>Q</kbd><span class="sound">boom</span></div>
    <div class="key" data-key="87"><kbd>W</kbd><span class="sound">clap</span></div>
    <div class="key" data-key="69"><kbd>E</kbd><span class="sound">hihat</span></div>
    <div class="key" data-key="65"><kbd>A</kbd><span class="sound">kick</span></div>
    <div class="key" data-key="83"><kbd>S</kbd><span class="sound">openhat</span></div>
    <div class="key" data-key="68"><kbd>D</kbd><span class="sound">ride</span></div>
    <div class="key" data-key="90"><kbd>Z</kbd><span class="sound">tom</span></div>
    <div class="key" data-key="88"><kbd>X</kbd><span class="sound">snare</span></div>
    <div class="key" data-key="67"><kbd>C</kbd><span class="sound">tink</span></div>
  </div>

  <audio data-key="81" src="sounds/boom.wav"></audio>
  <audio data-key="87" src="sounds/clap.wav"></audio>
  <audio data-key="69" src="sounds/hihat.wav"></audio>
  <audio data-key="65" src="sounds/kick.wav"></audio>
  <audio data-key="83" src="sounds/openhat.wav"></audio>
  <audio data-key="68" src="sounds/ride.wav"></audio>
  <audio data-key="90" src="sounds/tom.wav"></audio>
  <audio data-key="88" src="sounds/snare.wav"></audio>
  <audio data-key="67" src="sounds/tink.wav"></audio>

  <script>

    function removeTransition(e) {
      if (e.propertyName !== 'transform') return
      this.classList.remove('playing')
    }
    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
      if (!audio) return
      audio.currentTime = 0
      audio.play()

      key.classList.add('playing')
    }

    const keys = document.querySelectorAll('.key')
    keys.forEach(key => key.addEventListener('transitionend', removeTransition))
    window.addEventListener('keydown', playSound)
  </script>
</body>

</html>
